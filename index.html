<!DOCTYPE html>
<html lang="es-co">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <title>Encriptador</title>
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header class="header">
            <nav class="menu">
               <img class="img-logo" src="./assets/Logo_JPM.png"> 
            </nav>
        </header>

        <main class="cuerpo">

            <section class="contenido">

                <div class="col-izq">
                    <h1 class="titulo">Encriptador de texto</h1>

                    <textarea id="txt-entrada" class="textro-entrada"
                        placeholder="Ingrese el texto aqui"></textarea>

                    <p class="condiciones">
                        <img class="img-condicion" src="./assets/bi_exclamation-circle-fill.png">
                        Solo letras minúsculas y sin acentos
                    </p>

                    <div class="controles">
                        <button onclick="validaTexto('encriptar');" id="encriptar"
                            class="btn btn-primario">Encriptar</button>
                        <button onclick="validaTexto('desencriptar');" id="desencriptar"
                            class="btn btn-secundario">Desencriptar</button>
                    </div>

                </div>

                <div class="col-der">

                    <div class="sin-resultado">

                        <img class="la-imagen" src="./assets/Muñeco.png">

                        <h2 class="subtitulo">
                            Ningún mensaje fue encontrado
                        </h2>

                        <p class="parrafo">
                            Ingresa el texto que desees encriptar o
                            desencriptar.
                        </p>

                        <div class="salida">
                            <textarea class="txt-salida"></textarea>
                            <button onclick="copiarTexto();" id="copiar" class="btn btn-terciario">Copiar</button>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Desarrollado por Ingeniero Jorge Pertuz M</p>
        </footer>

        <script src="./js/validador.js"></script>
        <script src="./js/alerts.js"></script>
        <script src="./js/app.js"></script>
    </body>
</html>
